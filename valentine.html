<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff4e8a,#ff9ecb);
    overflow-x: hidden;
    text-align: center;
    color: white;
}

/* floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

.card {
    margin: 40px auto;
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 520px;
    backdrop-filter: blur(10px);
}

button {
    padding: 14px 26px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
}

.yes { background:#00c853; color:white; }
.no { background:#d50000; color:white; }
.next { background:#ffffff; color:#ff4e8a; }

.hidden { display:none; }

.gallery img {
    width: 140px;
    margin: 8px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- background music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<!-- Question -->
<div class="card" id="qBox">
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<button class="yes" onclick="accepted()">Yes üíç</button>
<button class="no" onclick="accepted()">No üòÑ</button>
</div>

<!-- Result -->
<div class="card hidden" id="resultBox">
<h2>Congratulations üòç</h2>
<h1>You are married to me forever ‚ù§Ô∏è</h1>
<button class="next" onclick="showGallery()">Click Here üíñ</button>
</div>

<!-- Gallery -->
<div class="card hidden" id="galleryBox">
<h2>Our Beautiful Memories ‚ù§Ô∏è</h2>

<div class="gallery">
<!-- Replace with your photos -->
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo4.jpg">
</div>

<h3>I Love You Forever üíï</h3>
</div>

<script>
function accepted(){
    document.getElementById("qBox").classList.add("hidden");
    document.getElementById("resultBox").classList.remove("hidden");
}

function showGallery(){
    document.getElementById("resultBox").classList.add("hidden");
    document.getElementById("galleryBox").classList.remove("hidden");
    document.getElementById("music").play();
}

/* create floating hearts */
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(16+Math.random()*24)+"px";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
},500);
</script>

</body>
</html>
